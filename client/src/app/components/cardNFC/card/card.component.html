<div class="profile-card-container">
    <div class="background-overlay"></div>
  
    <div class="profile-content">
      <div class="profile-header">
        <!-- Use um caminho real para a imagem do mascote -->
        <img src="../../../../assets/images/perfil.png" alt="Aldi Cube Mascote" class="profile-picture">
        <h1 class="profile-name">Aldi Cubo</h1>
        <p class="profile-subtitle"> MASCOTE - ALDI WEB </p>
      </div>
  
      <div class="action-buttons">
        <button class="action-btn save-btn" (click)="saveContact()">
          <!-- Substitua pelo caminho real do ícone de salvar -->
          <img src="../../../../assets/images/salvar.png" alt="Salvar" class="icon-img"> Salvar
        </button>
        <button class="action-btn share-btn" (click)="shareLink()">
          <!-- Substitua pelo caminho real do ícone de compartilhar -->
          <img src="../../../../assets/images/compartilhar.png" alt="Compartilhar" class="icon-img"> Compartilhar
        </button>
      </div>
  
      <div class="contact-links">
        <a href="https://api.whatsapp.com/send?phone=5531993927236" class="contact-link-btn">
          <!-- Substitua pelo caminho real do ícone de telefone -->
          <img src="../../../../assets/images/wpp.png" alt="Telefone" class="icon-img contact-icon-img"> Whatsapp
        </a>
        <a href="https://www.linkedin.com/company/aldi-web/" target="_blank" rel="noopener noreferrer" class="contact-link-btn">
          <!-- Substitua pelo caminho real do ícone do LinkedIn -->
          <img src="../../../../assets/images/Linkedin.png" alt="LinkedIn" class="icon-img contact-icon-img"> Linkedin
        </a>
        <a href="mailto:contato@aldiweb.com.br" class="contact-link-btn">
          <!-- Substitua pelo caminho real do ícone de email -->
          <img src="../../../../assets/images/email.png" alt="Email" class="icon-img contact-icon-img"> Email
        </a>
        <a href="https://www.aldiweb.com.br" target="_blank" rel="noopener noreferrer" class="contact-link-btn">
          <!-- Substitua pelo caminho real do ícone de website -->
          <img src="../../../../assets/images/site.png" alt="Website" class="icon-img contact-icon-img"> www.aldiweb.com.br
        </a>
      </div>
  
      <div class="profile-footer">
        <p>Há mais de 10 anos atuando na área que amo!</p>
      </div>
    </div>
  
    <!-- Placeholder for top-right logo if needed -->
    <!-- <img src="/assets/images/top-logo.png" alt="Logo" class="top-right-logo"> -->
  
  </div>
